<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../vector/仪表板.svg" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>仪表板</title>
  </head>
  <body>
    <div id="main">
      <!-- 侧栏 -->
      <aside id="sidebar">
        <div id="sidebar-header">
          <span>ESurfingClient</span>
          <div id="short-switch">
            <img src="../vector/更多列表.svg" alt="更多列表" />
          </div>
        </div>
        <hr />
        <ul id="sidebar-navs">
          <li id="dashboard" class="on">
            <img src="../vector/仪表板.svg" alt="仪表板" /><span>仪表板</span>
          </li>
          <li id="logs">
            <img src="../vector/日志.svg" alt="日志" /><span>日志</span>
          </li>
          <li id="settings">
            <img src="../vector/设置.svg" alt="设置" /><span>设置</span>
          </li>
          <li id="about">
            <img src="../vector/关于.svg" alt="关于" /><span>关于</span>
          </li>
        </ul>
      </aside>
      <!-- 内容 -->
      <div id="content">
        <div class="card network">
          <div class="card-title">网络状态</div>
          <div class="card-content">
            <div>
              <span>校园网状态: </span>
              <span id="school-network-status">未知</span>
            </div>
            <div>
              <span>联网状态: </span>
              <span id="network-status">未知</span>
            </div>
            <div>
              <span>联网时长: </span>
              <span id="connect-time">未知</span>
            </div>
            <div>
              <span>当前时间: </span>
              <span id="current-time">未知</span>
            </div>
          </div>
        </div>
        <div class="card software">
          <div class="card-title">软件状态</div>
          <div class="card-content">
            <div>
              <span>运行状态: </span>
              <span id="running-status">未知</span>
            </div>
            <div>
              <span>认证状态: </span>
              <span id="auth-status">未知</span>
            </div>
            <div>
              <span>认证时长: </span>
              <span id="auth-time">未知</span>
            </div>
            <div>
              <span>软件版本: </span>
              <span id="version">未知</span>
            </div>
          </div>
        </div>
        <div class="card adapters">
          <div class="card-title">网络适配器状态</div>
          <div id="adapter-info" class="card-content">
            <div>
              <span>未知</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/basic.js"></script>
  </body>
</html>
